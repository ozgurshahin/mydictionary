<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{email.AGENT_CLIENT_CREATE.subject}"></title>
</head>
<body>
<!-- Start -->
<div style="background-color: #F1F3F4; padding-top: 60px; padding-bottom: 60px; font-size: 18px; line-height: 1.45em; font-family: Arial, Helvetica Neue, Helvetica, sans-serif; color: rgba(0,0,0,0.75);">
    <div style="max-width:550px; margin: auto;">

        <div style="text-align: center; padding-bottom: 30px;">
            <div style="max-width: 360px; margin: auto; letter-spacing: -0.6px; font-size: 22px;font-weight: 300;">
                <th:block th:text="#{email.AGENT_CLIENT_CREATE.HEADLINE}"></th:block>
            </div>
        </div>

        <div style="padding: 40px 30px; background-color: #fff; text-align: center; letter-spacing: -0.40px;">
            <div style="padding-bottom: 25px;">
                <th:block th:text="#{email.addressing}"></th:block>
                <strong>
                    <th:block th:text="${fullName}"></th:block>,
                </strong> <br/>
                <th:block th:text="#{email.AGENT_CLIENT_CREATE.content_1}"></th:block>
            </div>
            <div style="padding-bottom: 25px;">
                <table>
                    <tr>
                        <td style="text-align: left">
                            <th:block th:text="#{email.AGENT_CLIENT_CREATE.CLIENT_ID}"></th:block>
                        </td>
                        <td style="text-align: left">
                            <strong>
                                <th:block th:text="${clientId}"></th:block>
                            </strong>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left">
                            <th:block th:text="#{email.AGENT_CLIENT_CREATE.CLIENT_TOKEN}"></th:block>
                        </td>
                        <td style="text-align: left">
                            <strong>
                                <th:block th:text="${credentialRecoveryToken}"></th:block>
                            </strong>
                        </td>
                    </tr>
                </table>
                <br/>
                <th:block th:text="#{email.AGENT_CLIENT_CREATE.content_2}"></th:block>
            </div>
        </div>

    </div>
</div>
<!-- End -->
</body>
</html>
